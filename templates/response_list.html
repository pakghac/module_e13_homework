{% extends 'default.html' %}

{% block title %}
    Мои отклики
{% endblock title %}

{% block content %}
    <h1>Мои отклики</h1>
    <hr>
    {% if responses %}
        {% for response in responses %}
            <h2><a href="responses/{{ response.id }}">Отклик на "{{ response.message }}"</a></h2>
            <p>{{ response.text }}</p>
        {% endfor %}
    {% else %}
        <h2>Откликов нет!</h2>
    {% endif %}
{% endblock content %}
